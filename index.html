<!DOCTYPE html>
<html>
	<head>
        <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Condensed&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/5158917d78.js"></script>
    	<style type="text/css">
            html {
                font-family: 'Roboto', sans-serif;
            }

            a {
                margin: 5px 10px 5px 10px;
                text-decoration: none;
            }

            h1, h2, h3{
                text-align: center;
                font-family: 'Roboto Condensed', sans-serif;
                display: inline-block;
                margin: auto;
            }

            hr {
                height: 10px;
                border: none;
                background: linear-gradient(90deg, #42a5f5, #00bfa5);
                border-radius: 20px;
            }

            .bot-left {
              position: relative;
            }

            .bot-left:before, .bot-left:after {
              content: "";
              position: absolute;
              bottom: -3px;
              left: -3px;
              
            }

            .bot-left:before {
              top: -3px;
              width: 3px;
              background-image: -webkit-gradient(linear, 0 100%, 0 0, from(#42a5f5), to(#00bfa5), to(transparent));
              background-image: -webkit-linear-gradient(transparent, #00bfa5, #42a5f5);
              background-image: -moz-linear-gradient(transparent, #00bfa5, #42a5f5);
              background-image: -o-linear-gradient(transparent, #00bfa5, #42a5f5);
            }

            .bot-left:after {
              right: -3px;
              height: 3px;
              background-image: -webkit-gradient(linear, 0 0, 100% 0, from(#42a5f5), to(#00bfa5), to(transparent));
              background-image: -webkit-linear-gradient(left, #42a5f5, #00bfa5, transparent);
              background-image: -moz-linear-gradient(left, #42a5f5, #00bfa5, transparent);
              background-image: -o-linear-gradient(left, #42a5f5, #00bfa5, transparent);
            }

            .bot {
              position: relative;
            }

            .bot:before, .bot:after {
              content: "";
              position: absolute;
              bottom: -3px;
              left: -3px
            }

            .bot:after {
              right: -3px;
              height: 3px;
              background-image: -webkit-gradient(linear, 0 0, 100% 0, from(#42a5f5), to(#00bfa5), to(transparent));
              background-image: -webkit-linear-gradient(left, #42a5f5, #00bfa5, transparent);
              background-image: -moz-linear-gradient(left, #42a5f5, #00bfa5, transparent);
              background-image: -o-linear-gradient(left, #42a5f5, #00bfa5, transparent);
            }

            #navbar {
                position: fixed;
                top: 0;
                left: 0;
                height: 60px;
                color: #CCC;
                width: 100%;
                z-index: 3000;
            }

            #navbar-left {
                float: left;
                background-color: #00bfa5;
                width: 100%;
                height: 39px;
                text-align: right;
                padding-top: 18px;
            }

            #navbar-left a {
                margin-top: 18px;
                color: white;
            }

            #navbar-left a:hover a:visited {
                margin-top: 18px;
                color: white;
            }

            #welcome-section {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width: 100%;
                margin: 0px;
            }

            .link-icon {
                color: #00bfa5;
            }

            #welcome-img-div {
                text-align: center;
            }

            #welcome-img {
                width: 75%;
            }

            .center_par {
                text-align: center;
            }

            .project-tile {
                padding: 20px;
                margin: auto;
                max-width: 90%;
                text-align: center;
            }

            .project-tile img{
                width: 90%;
            }   

            #projects-div {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
            }

            #skills-set {
                display: flex;
                flex-direction: column;
                justify-content: space-between;
                align-items: center;
            }

            .skill {
                width: 75%;
                margin-bottom: 20px;
            }

            .skill-bg {
                height: 20px;
                position: relative;
                background: #f3efe6;
                overflow: hidden;
                border-radius: 20px;
                float: right;
                width: 80%;
                margin-top: 15px;
            }

            .skill-bg span {
                display: block;
                height: 100%;
                text-align: center;
            }

            .skill-progress {
                -webkit-animation: progressBar 3s ease-in-out;
                -webkit-animation-fill-mode:both; 
                -moz-animation: progressBar 3s ease-in-out;
                -moz-animation-fill-mode:both; 
            }

            @-webkit-keyframes progressBar {
              0% { width: 0; }
              100% { width: 100%; }
            }

            @-moz-keyframes progressBar {
              0% { width: 0; }
              100% { width: 100%; }
            }

            .section-title {
                text-align: center;
                padding-top: 20px;
            }

            .skill p {
                font-weight: bold;
                float: left;
                font-size: larger;
            }

            .email {
                font-weight: bold;
                font-size: large;
            }

            footer {
                 text-align: center;
                 font-size: 11px;
            }

            @media (min-width: 960px){

                #projects-div {
                    flex-direction: row;
                    justify-content: space-around;
                }

                .project-tile {
                    margin: 20px;
                }

                .project-tile img{
                    width: 90%;
                }

                #skills-set {
                    flex-direction: column;
                    justify-content: space-around;
                    align-items: center;
                }
            }
    	</style>
  	</head>
  	<body>
        <nav id="navbar">
            <div id="navbar-left">
                <a href="#projects"><i class="fas fa-project-diagram"></i>&nbsp;&nbsp;Projects</a>
                <a href="#skills"><i class="fas fa-book"></i>&nbsp;&nbsp;Skills</a>
            </div>
        </nav>
    	<section id="welcome-section" class="bot">
            <div id="welcome-img-div">
                <img src="images/logo_rs.png" id="welcome-img">
            </div>
            <div class="section-title">
                <h1>
                    Portfolio
                    <hr>
                </h1>      
            </div>
            <p class="center_par email">rsosacar@gmail.com</p>

        </section>
        <section id="projects">

                <h2>

                    <hr>
                </h2>
            </div>
            <div id="projects-div">

                <div class="project-tile bot-left">

                    <img src="images/advance.jpg">
                </div>
            </div>
        </section>
        <section id="skills">
            <div class="section-title">

                </h2>
            </div>
            <div id="skills-set">
                <div class="skill">
                    <p>PHP</p> 
                    <div class="skill-bg">
                        <span style="width: 95%"><span class="skill-progress" style="background-color: #42a5f5;">95%</span></span>
                    </div>
                </div>
                <div class="skill">
                    <p>Java</p> 
                    <div class="skill-bg">
                        <span style="width: 67%"><span class="skill-progress" style="background-color: #00bfa5;">67%</span></span>
                    </div>
                </div>
                <div class="skill">
                    <p>JavaScript</p> 
                    <div class="skill-bg">
                        <span style="width: 70%"><span class="skill-progress" style="background-color: #42a5f5;">70%</span></span>
                    </div>
                </div>
                <div class="skill">
                    <p>Laravel</p> 
                    <div class="skill-bg">
                        <span style="width: 70%"><span class="skill-progress" style="background-color: #00bfa5;">70%</span></span>
                    </div>
                </div>
                <div class="skill">
                    <p>SQL</p> 
                    <div class="skill-bg">
                        <span style="width: 80%"><span class="skill-progress" style="background-color: #42a5f5;">80%</span></span>
                    </div>
                </div>
                <div class="skill">
                    <p>CSS</p> 
                    <div class="skill-bg">
                        <span style="width: 60%"><span class="skill-progress" style="background-color: #00bfa5;">60%</span></span>
                    </div>
                </div>
            </div>
        </section>
        <footer id="footer">
            Copyleft <script>document.write(new Date().getFullYear());</script> Made by Rina S.
        </footer>
  	</body>
</html>
